<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 20px;
        min-width: 320px;
        color: #1a1a1a;
      }
      h2 {
        font-size: 16px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 12px;
      }
      input:focus {
        outline: none;
        border-color: #1d9bf0;
      }
      .hint {
        font-size: 11px;
        color: #888;
        margin: -8px 0 12px;
      }
      button {
        background: #1d9bf0;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
      }
      button:hover {
        background: #1a8cd8;
      }
      .status {
        font-size: 12px;
        margin-top: 8px;
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <h2>Save Tweet Settings</h2>
    <label for="apiUrl">Blog API URL</label>
    <input type="url" id="apiUrl" placeholder="https://www.talljack.me" />
    <p class="hint">Your blog base URL (no trailing slash)</p>
    <label for="token">Admin Token</label>
    <input type="password" id="token" placeholder="Enter your admin token" />
    <p class="hint">The Bearer token for bookmarks API authentication</p>
    <button id="save">Save</button>
    <p class="status" id="status"></p>
    <script src="options.js"></script>
  </body>
</html>
