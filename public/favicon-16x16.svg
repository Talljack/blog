<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 主要背景 -->
  <rect x="0" y="0" width="16" height="16" rx="2.4" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- 代码符号 </> -->
  <g transform="translate(8, 8)" fill="white" opacity="0.95">
    <!-- 左括号 < -->
    <path d="M-2.4,-1.6 L-4,0 L-2.4,1.6" 
          stroke="white" stroke-width="0.32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 斜杠 / -->
    <path d="M-0.8,-1.92 L0.8,1.92" 
          stroke="white" stroke-width="0.4" stroke-linecap="round"/>
    
    <!-- 右括号 > -->
    <path d="M2.4,-1.6 L4,0 L2.4,1.6" 
          stroke="white" stroke-width="0.32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="12.8" cy="3.2" r="0.32" fill="white" opacity="0.6"/>
  <circle cx="3.2" cy="12.8" r="0.24" fill="white" opacity="0.4"/>
</svg>