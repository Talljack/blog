<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 主要背景 -->
  <rect x="0" y="0" width="180" height="180" rx="27" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- 代码符号 </> -->
  <g transform="translate(90, 90)" fill="white" opacity="0.95">
    <!-- 左括号 < -->
    <path d="M-27,-18 L-45,0 L-27,18" 
          stroke="white" stroke-width="3.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 斜杠 / -->
    <path d="M-9,-21.599999999999998 L9,21.599999999999998" 
          stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    
    <!-- 右括号 > -->
    <path d="M27,-18 L45,0 L27,18" 
          stroke="white" stroke-width="3.6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="144" cy="36" r="3.6" fill="white" opacity="0.6"/>
  <circle cx="36" cy="144" r="2.6999999999999997" fill="white" opacity="0.4"/>
</svg>